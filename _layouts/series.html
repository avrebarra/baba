---
layout: default
---

<title>Baba - {{ page.title }} Series</title>

<script src="https://unpkg.com/@popperjs/core@2"></script>

<div class="separator mt-10"></div>
<div class="content flex flex-col">
  <div class="separator mt-2"></div>
  <a href="{{ post.url | relative_url}}">
    <div id="story-title" class="flex flex-col max-w-md">
      <span class="text-md text-lg font-bold text-lime-600 leading-normal mt-1"> Fable Series </span>
      <div class="data ba-serif text-4xl font-black leading-normal">{{page.title}}</div>
    </div>
  </a>
  <div class="separator mt-3"></div>
  <div id="story-content">
    <div class="data excerpt text-md leading-loose flex flex-col gap-y-5 mt-2 text-gray-700 cursor-default">
      {{page.content}}</div>
  </div>
  <div class="separator mt-3"></div>
</div>

<div class="table-of-content mt-3">
  <div class="font-semibold text-gray-500">All Stories in Series:</div>
  {% for post in site.contents reversed %}
  {% if post.series == page.series %}
  <div class="flex article items-center mb-2 mt-2" series="{{ post.series | downcase }}">
    <div class="flex flex-row gap-2 text-md">
      <span class="text-lime-600">âš‰</span>
      <a href="{{ post.url | relative_url }}" class="title underlined">{{ post.title }}</a>
    </div>
  </div>
  {% endif %}
  {% endfor %}
  <div class="separator mt-8"></div>
</div>
