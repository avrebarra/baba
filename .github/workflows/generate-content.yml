name: generate-content

on:
  schedule:
    - cron: "43 20 * * *"
  workflow_dispatch:

jobs:
  generate_story:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Generate seeds
        run: |
          MOOD=$(ruby scripts/generate_random_value.rb happy-ending@4/tragedy-ending@2/wise-ending@3/open-ending@2/any@2)
          GENRE=$(ruby scripts/generate_random_value.rb interactions@4/journey@5/serious@5/slice-of-life@2/metaphorical@2)
          MAIN_CHARACTER=$(ruby scripts/generate_random_value.rb inanimate-objects@2/animals@5/humans@2/any)
          CULTURE_INFLUENCE=$(ruby scripts/generate_random_value.rb asian/european/african/mongolian/any@4)

          echo "MOOD=$MOOD" >> "$GITHUB_ENV"
          echo "GENRE=$GENRE" >> "$GITHUB_ENV"
          echo "MAIN_CHARACTER=$MAIN_CHARACTER" >> "$GITHUB_ENV"
          echo "CULTURE_INFLUENCE=$CULTURE_INFLUENCE" >> "$GITHUB_ENV"

      - name: Generate new story
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          ruby ./scripts/generate_fable_base.rb -i $CULTURE_INFLUENCE -m '$MOOD&$GENRE' -c $MAIN_CHARACTER -l 3 \
          | ruby scripts/pipe_add_fable_translations.rb 'en-pt@3' 'id-en@3' 'en-de@3' 'en-fr@3' \
          | ruby scripts/funnel_register_story.rb \
          | ruby scripts/funnel_register_translations.rb \
          > /dev/null

      - name: Commit changes
        run: |
          git config --local user.email "avrebarra@gmail.com"
          git config --local user.name "avrebarra"
          git add ./_contents
          git add ./assets
          git commit --allow-empty -m "New story addition"

      - name: Push changes to main
        uses: ad-m/github-push-action@v0.6.0
        with:
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      - name: Dispatch Generate Content Event
        uses: peter-evans/repository-dispatch@v3
        with:
          event-type: generated-content
