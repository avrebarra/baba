---
layout: default
permalink: /storybank/
---

<title>Baba - Story Bank</title>

<div class="separator mt-10"></div>
<div class="content flex flex-col">
  <div class="font-semibold text-gray-500">Today's Story:</div>
  <div class="separator mt-2"></div>
  <a href="{{ site.contents.last.url | relative_url }}">
    <div class="ba-serif max-w-md text-4xl font-black leading-normal mb-2">{{ site.contents.last.title }}</div>
    <div class="excerpt text-lg leading-loose flex flex-col gap-y-5 text-gray-700">{{ site.contents.last.hook }}</div>
  </a>
  <div class="separator mt-4"></div>
</div>

<div class="table-of-content mt-3">
  <div class="font-semibold text-gray-500">All Stories:</div>
  {% for post in site.contents reversed %}
  <div class="flex article items-center mb-2 mt-2" series="{{ post.series | downcase }}">
    <div class="flex flex-row gap-2 text-md">
      <span class="text-lime-600">âš‰</span>
      <a href="{{ post.url | relative_url }}" class="title underlined block overflow-hidden whitespace-nowrap overflow-ellipsis">{{ post.title }}</a>
    </div>
  </div>
  {% endfor %}
  <div class="separator mt-8"></div>
</div>
