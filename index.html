<script src="/baba/assets/js/useLanguageSwitcher.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", async () => {
    const pickerEl = document.getElementById("picker-lang");
    const switcher = await useLanguageSwitcher();

    const langname = (langcode) => langcode.toUpperCase().split("-").reverse().join("/");

    pickerEl.value = switcher.get();
    document.querySelector("#name-lang").innerHTML = langname(pickerEl.value);
    pickerEl.addEventListener("change", async function () {
      await switcher.set(pickerEl.value);
      window.location.reload();
    });
  });
</script>

<script>
  const onload = async () => {
    const { get: getLang } = await useLanguageSwitcher();
    const lang = await getLang();
    const [from, to] = lang.split("-");

    const storyID = "/contents/0047-the-lonely-balloon.html".replace(".html", "");
    const storyAssets = await useStoryAssets(storyID);
    const story = storyAssets.translations[lang];
    const hasTranslation = story ? true : false;

    const titleEl = document.querySelector("#story-title > .data");
    titleEl.innerHTML = hasTranslation ? story.title : storyAssets.title;
    titleEl.innerHTML += !hasTranslation ? "*" : "";

    const hookEl = document.querySelector("#story-hook > .data");
    hookEl.innerHTML = hasTranslation && from != "en" ? story.hook : storyAssets.hook;
  };

  document.addEventListener("DOMContentLoaded", onload);
</script>
