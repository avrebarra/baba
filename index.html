---
layout: default
---

<title>Baba - New Story Every Day!</title>

<div class="separator mt-10"></div>
<div class="content">
  <div class="font-semibold text-gray-500">Today's Story:</div>
  <div class="separator mt-2"></div>
  <a href="{{ site.contents.last.url | relative_url }}" id="bt-read">
    <div class="ba-serif max-w-md text-4xl font-black leading-normal mb-2">{{ site.contents.last.title }}</div>
    <div id="story-hook">
      <div class="data excerpt text-lg leading-loose flex flex-col gap-y-3 text-gray-700">{{ site.contents.last.hook }}</div>
    </div>
  </a>
  <div class="separator mt-4"></div>
</div>

<div class="button-reels flex flex-col sm:flex-row gap-4 mt-8">
  <a
    href="{{ site.contents.last.url | relative_url }}"
    id="bt-read"
    class="bg-lime-600 px-4 py-4 text-white font-bold hover:bg-lime-700 focus:bg-lime-700 focus:outline-none focus:shadow-outline"
    >Read Today's Tale
  </a>
  <a
    href="{{'/storybank' | relative_url}}"
    id="bt-previous"
    class="bg-gray-100 px-4 py-4 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
    >Other Stories</a
  >
</div>

<div class="separator mt-20"></div>

<script src="{{'/assets/js/useStoryAssets.js' | relative_url}}"></script>
<script>
  const onload = async () => {
    const { get: getLang } = await useLanguageSwitcher();
    const lang = await getLang();

    const storyID = "{{ site.contents.last.url }}".replace(".html", "");
    const storyAssets = await useStoryAssets(storyID);
    const story = storyAssets.translations[lang];

    const hookEl = document.querySelector("#story-hook > .data");
    hookEl.innerHTML = story.hook || storyAssets.hook;
  };

  document.addEventListener("DOMContentLoaded", onload);
</script>
