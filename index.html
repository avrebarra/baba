---
layout: default
---

<title>Baba - New Story Every Day!</title>

<div class="separator mt-10"></div>
<div class="content">
  <div class="font-semibold text-gray-500">Today's Story:</div>
  <div class="separator mt-1"></div>
  <div class="ba-serif max-w-md text-4xl font-black leading-normal">{{ site.contents.last.title }}</div>
  <div class="separator mt-1"></div>
  <div class="excerpt text-lg leading-loose flex flex-col gap-y-3 text-gray-700">{{ site.contents.last.hook }}</div>
  <div class="separator mt-4"></div>
</div>

<div class="button-reels flex flex-row gap-4 mt-3">
  <a
    href="{{ site.contents.last.url | relative_url }}"
    id="bt-read"
    class="bg-lime-600 px-4 py-2 text-white hover:bg-lime-700 focus:bg-lime-700 focus:outline-none focus:shadow-outline"
    >Read Today's
  </a>
  <a
    href="{{'/storybank' | relative_url}}"
    id="bt-previous"
    class="bg-gray-100 px-4 py-2 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
    >Other Stories</a
  >
</div>

<div class="separator mt-20"></div>
